<body onload="rastgelesayı1() ;rastgelesayı2(); rastgeleislem();">

<script>
    function kontrolet () {
        var s1 , s2 , cevap, tahmin;
        cevap=0;
        tahmin= parseFloat(document.getElementById('tahmin').value);
        s1 = parseFloat(document.getElementById('randoms1').innerHTML);
        s2 = parseFloat(document.getElementById('randoms2').innerHTML);

        //sayıları okuyor mu diye kontrol ettiğimiz yer
        //alert("sayı1:"+s1+"  sayı2:"+s2);

        if(document.getElementById('islem').textContent=='+'){
            cevap = s1+s2;
            //alert('+ işlem');
            
        }

         if(document.getElementById('islem').textContent=="-"){
            cevap = s1-s2;
            //alert('- işlem');
            
        }
         if(document.getElementById('islem').textContent=="x"){
            cevap = s1*s2;
            //alert('* işlem');
            
         }
         if(document.getElementById('islem').textContent=="/"){
            cevap = s1/s2;
            //alert('/ işlem');
            
        }
        //alert("işlem="+document.getElementById('islem').innerHTML);
        alert("tahmin=" +tahmin);
        alert("cevap="+cevap);

        if(cevap==tahmin){
            alert("doğu tahmin");
        }
        else {
            alert("yanlış tahmin");
        }
      document.getElementById('tahmin').innerHTML=' ';
        rastgelesayı1();
        rastgelesayı2();
        rastgeleislem();
    }
    function rastgelesayı1 () {
        s1=Math.floor(Math.random(1)*20+1);
        document.getElementById('randoms1').innerHTML=s1;
    }
    function rastgelesayı2 () {
        s2=Math.floor(Math.random(1)*10+1);
        document.getElementById('randoms2').innerHTML=s2;
    }
    function rastgeleislem () {
        const islemler= ['+','-','/','x']
        rnd=Math.ceil(Math.random(1)*4-1);
        document.getElementById('islem').innerHTML=islemler[rnd];
    }
 addEventListener("keypress", function(event){
    if(event.keyCode==13) {kontrolet();}
 });
    
</script>

    <table align="center"  >
