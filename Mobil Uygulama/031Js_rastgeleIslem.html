<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matematik Oyunu</title>
</head>

<style>
table td {padding: 3px;}
</style>

<body onload="rastgelesayı1() ;rastgelesayı2(); rastgeleislem();">

<script>
    function kontrolet () {
        var s1 , s2 , cevap, tahmin;
        cevap=0;
        tahmin= parseFloat(document.getElementById('tahmin').value);
        s1= parseFloat(document.getElementById('randoms1').value);
        s2= parseFloat(document.getElementById('randoms2').value); 
        alert("s1="+s1+" s2="+s2);
        if(document.getElementById('islem').textContent=='+'){
            cevap = s1+s2;
            alert('+ işlem');
            
        }

         if(document.getElementById('islem').textContent=="-"){
            cevap = s1-s2;
            alert('- işlem');
            
        }
         if(document.getElementById('islem').textContent=="x"){
            cevap = s1*s2;
            alert('* işlem');
            
         }
         if(document.getElementById('islem').textContent=="/"){
            cevap = s1/s2;
            alert('/ işlem');
            
        }
        alert("işlem="+document.getElementById('islem').innerHTML);
        alert("tahmin=" +tahmin);
        alert("cevap="+cevap);

        if(cevap==tahmin){
            alert("doğu tahmin");
        }
        else {
            alert("yanlış tahmin");
        }

    }
    function rastgelesayı1 () {
        s1=Math.floor(Math.random(1)*20+1);
        document.getElementById('randoms1').innerHTML=s1;
    }
    function rastgelesayı2 () {
        s2=Math.floor(Math.random(1)*10+1);
        document.getElementById('randoms2').innerHTML=s2;
    }
    function rastgeleislem () {
        const islemler= ['+','-','/','x']
        rnd=Math.ceil(Math.random(1)*4-1);
        document.getElementById('islem').innerHTML=islemler[rnd];
    }
</script>

    <table align="center" style="text-align: center; padding: 5px;" border="2px">
        <tr>
            <td>sayı 1</td>
            <td>Operatör</td>
            <td>sayı 2</td>
        </tr>
        <tr>
            <td><input id="randoms1"></input></td>
            <td><input id="islem"></input></td>
            <td><input id="randoms2"></input></td> 
            
        </tr>
        <tr>
            <td>cevap:</td>
            <td colspan="2"><input id="tahmin" type="number"></td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="kontrolet()">kontrol et</button></td>
        </tr>
    </table>
</body>
</html>
